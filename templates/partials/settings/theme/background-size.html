<div class="flex-col">
  <p class="input-label-cpt mb-1">
    {{label}}
  </p>
  <div class="flex-col">
    <div class="flex-row">
      <select class="input-cpt" name="{{name}}">
        <option value="cover"{{ternary (eq value 'cover') ' selected' ''}}>{{localize 'Cover'}}</option>
        <option value="contain"{{ternary (eq value 'contain') ' selected' ''}}>{{localize 'Contain'}}</option>
        <option value="100%"{{ternary (eq value '100%') ' selected' ''}}>{{localize 'FullWidth'}}</option>
        <option value="auto"{{ternary (eq value 'auto') ' selected' ''}}>{{localize 'Auto'}}</option>
      </select>
    </div>
  </div>
</div>
