<div class="flex-col">
  <p class="input-label-cpt mb-1">
    {{label}}
  </p>
  <div class="flex-col">
    <div class="flex-row">
      <select class="input-cpt" name="{{name}}">
        <option value="normal"{{ternary (eq value 'normal') ' selected' ''}}>{{localize 'None'}}</option>
        <option value="italic"{{ternary (eq value 'italic') ' selected' ''}}>{{localize 'Italic'}}</option>
      </select>
    </div>
  </div>
</div>
