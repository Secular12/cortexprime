<div class="flex-col">
  <p class="input-label-cpt mb-1">
    {{label}}
  </p>
  <div class="flex-col">
    <div class="flex-row">
      <select class="input-cpt" name="{{name}}">
        <option value="rounded"{{ternary (eq value 'rounded') ' selected' ''}}>{{localize 'Rounded'}}</option>
        <option value="square"{{ternary (eq value 'square') ' selected' ''}}>{{localize 'Square'}}</option>
      </select>
    </div>
  </div>
</div>
