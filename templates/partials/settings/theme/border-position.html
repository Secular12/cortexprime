<div class="flex-col">
  <p class="bold mb-1">
    {{label}}
  </p>
  <div class="flex-col">
    <div class="flex-row">
      <select class="input-cpt b{{?? themes.list.Default.inputBorderPosition 'b'}}-{{?? themes.list.Default.inputBorderWidth '2'}}" name="{{name}}">
        {{#select value}}
          <option value="a">{{localize 'All'}}</option>
          <option value="b">{{localize 'Bottom'}}</option>
          <option value="t">{{localize 'Top'}}</option>
          <option value="l">{{localize 'Left'}}</option>
          <option value="r">{{localize 'Right'}}</option>
          <option value="y">{{localize 'TopAndBottom'}}</option>
          <option value="x">{{localize 'LeftAndRight'}}</option>
        {{/select}}
      </select>
    </div>
  </div>
</div>
