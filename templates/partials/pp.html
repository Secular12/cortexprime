<section class="flex flex-wrap flex-c mb-2">
  <h2 class="section-heading mb-1 flex-col col-12">{{localize "CortexPrime.PlotPoints"}}</h2>
  <div class="flex-col col-12">
    <button class="btn btn-pp spend-pp" type="button" {{ternary (lt data.pp.value 1) "disabled" ""}}>
      <img src="systems/cortexprime/assets/plot-point/plot-point.png" />
    </button>
  </div>
  <div class="flex-col col-12 flex flex-c">
    <span class="pp-number flex-col col-6">{{data.pp.value}}</span>
    <div class="flex-col col-6 flex flex-jc">
      <button class="btn btn-icon btn-secondary add-pp">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</section>
