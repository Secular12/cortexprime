<form class="{{cssClass}}" autocomplete="off">
  <article class="actor-types">
    <h1 class="actor-types-heading">{{localize 'ActorTypes'}}</h1>
    <ul class="actor-type">
      {{#each types as |actorType actorTypeIndex|}}
        <li class="actor-type-title">{{actorType.title}}</li>
      {{/each}}
    </ul>
  </article>
</form>
