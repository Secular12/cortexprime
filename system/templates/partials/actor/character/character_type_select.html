<div>
  <select id="character-type-select">
    {{#each characterTypeOptions as |characterType characterTypeIndex|}}
      <option value="{{characterTypeIndex}}">{{or characterType.name (concat '[' (localize 'NoName') ']')}}</option>
    {{/each}}
  </select>
  <button id="character-type-confirm">{{localize 'Confirm'}}</button>
</div>
