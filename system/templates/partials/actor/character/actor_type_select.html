<div>
  <select id="actor-type-select">
    {{#each actorTypeOptions as |actorType actorTypeIndex|}}
      <option value="{{actorTypeIndex}}">{{or actorType (concat '[' (localize 'NoName') ']')}}</option>
    {{/each}}
  </select>
  <button id="actor-type-confirm">{{localize 'Confirm'}}</button>
</div>
