<div>
  <header>
    <div class="flex flex-ac flex-jsb py-2 relative-section">
      <div class="section-background-alternate"></div>
      <h3 class="flex-col section-primary-title-cpt">{{localize 'DefaultSfx'}}</h3>
      <div class="flex-col">
        <button class="btn btn-primary-cpt btn-icon add-sfx" type="button" data-path="{{concat path '.sfx'}}">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="separator-cpt"></div>
    <div class="relative-section pa-2">
      <div class="section-background-alternate"></div>
      <p><span class="descriptor-label-cpt">{{localize 'Unlocked'}}:</span> {{localize 'UnlockedDescription'}}</p>
    </div>
  </header>
  {{#if (listHasMore data.sfx 0)}}
    <div class="separator-cpt"></div>
  {{/if}}
  {{> "systems/cortexprime/templates/partials/value-types/sfx.html"
    data=data
    fieldPath=(concat 'actorTypes.' path '.sfx')
    path=(concat path '.sfx')
  }}
</div>
