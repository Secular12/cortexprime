<div>
  <header>
    <div class="flex flex-ac flex-jsb py-2 relative-section">
      <div class="section-background-alternate"></div>
      <h3 class="flex-col section-primary-title-cpt">{{localize 'DefaultSubTraits'}}</h3>
      <div class="flex-col">
        <button class="btn btn-primary-cpt btn-icon add-sub-trait" type="button" data-path="{{concat path '.subTraits' }}">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="separator-cpt"></div>
    <div class="relative-section pa-2">
      <div class="section-background-alternate"></div>
      <p>{{localize 'SubTraitsDescription'}}</p>
    </div>
  </header>
  {{#if (listHasMore data.subTraits 0)}}
    <div class="separator-cpt"></div>
  {{/if}}
  {{> "systems/cortexprime/templates/partials/value-types/sub-traits.html"
    data=data
    edit=true
    fieldPath=(concat 'actorTypes.' path '.subTraits')
    path=path
    settings=settings
  }}
</div>
