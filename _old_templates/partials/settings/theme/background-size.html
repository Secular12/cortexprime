<div class="flex-col">
  <p class="input-label-cpt mb-1">
    {{label}}
  </p>
  <div class="flex-col">
    <div class="flex-row">
      <select class="input-cpt" name="{{name}}">
        {{#select value}}
          <option value="cover">{{localize 'Cover'}}</option>
          <option value="contain">{{localize 'Contain'}}</option>
          <option value="100%">{{localize 'FullWidth'}}</option>
          <option value="auto">{{localize 'Auto'}}</option>
        {{/select}}
      </select>
    </div>
  </div>
</div>
