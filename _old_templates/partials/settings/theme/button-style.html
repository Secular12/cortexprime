<div class="flex-col">
  <p class="input-label-cpt mb-1">
    {{label}}
  </p>
  <div class="flex-col">
    <div class="flex-row">
      <select class="input-cpt" name="{{name}}">
        {{#select value}}
          <option value="rounded">{{localize 'Rounded'}}</option>
          <option value="square">{{localize 'Square'}}</option>
        {{/select}}
      </select>
    </div>
  </div>
</div>
