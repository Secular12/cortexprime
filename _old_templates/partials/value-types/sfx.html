<ul class="list-style-none my-0 px-0">
  {{#each data.sfx as |sfx sfxIndex|}}
    <li class="flex flex-wrap py-2 relative-section">
      <div class="{{ternary (eq (mod sfxIndex 2) 0) 'section-background' 'section-background-alternate'}}"></div>
      <div class="flex-col col-12">
        <div class="flex-row flex-ae mb-1">
          <div class="flex-col">
            <div>
              <label class="d-block input-label-cpt text-center">{{localize 'Unlocked'}}</label>
              <div class="my-auto checkmark-container checkmark-lg">
                <input class="input-checkbox-cpt" name="{{concat ../fieldPath '.' sfxIndex '.unlocked'}}" type="checkbox" {{checked sfx.unlocked}}>
                <div class="checkmark-cpt"></div>
              </div>
            </div>
          </div>
          <div class="flex-col col-12">
            <label>
              <span class="input-label-cpt">{{localize 'Label'}}</span>
              <input class="input-cpt {{../borderClass}}" name="{{concat ../fieldPath '.' sfxIndex '.label'}}" type="text" value="{{sfx.label}}">
            </label>
          </div>
          <div class="flex-col">
            {{> "systems/cortexprime/templates/partials/remove-button.html"
              group=../path
              itemKey=sfxIndex
              itemName=sfx.label
              path=../path
              setting='actorTypes'
              stayOnPage=true
              target='sfx'
              type="trash"
            }}
          </div>
        </div>
      </div>
      <div class="flex-col col-12">
        <label>
          <span class="input-label-cpt" class="input-label-cpt">{{localize 'Description'}}</span>
          <textarea class="input-cpt {{../borderClass}}" name="{{concat ../fieldPath '.' sfxIndex '.description'}}">{{sfx.description}}</textarea>
        </label>
      </div>
    </li>
  {{/each}}
</ul>
