<div class="{{class}}">
  <button class="btn btn-icon btn-icon-plain-cpt btn-small reorder d-block" type="button" data-path="{{path}}" data-current-index="{{currentIndex}}" data-new-index="{{minus currentIndex 1}}" data-setting="{{setting}}">
    <i class="fa fa-chevron-up"></i>
  </button>
  <button class="btn btn-icon btn-icon-plain-cpt btn-small reorder d-block" type="button" data-path="{{path}}" data-current-index="{{currentIndex}}" data-new-index="{{plus currentIndex 1}}" data-setting="{{setting}}">
    <i class="fa fa-chevron-down"></i>
  </button>
</div>
